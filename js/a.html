<div data-reactid=".0">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" type="text" placeholder="What needs to be done?" value=""/>
    </header>
    <section class="main">
        <ul class="todo-list"></ul>
    </section>
</div>

<li>
    <div class="view">
        <input class="toggle" type="checkbox">
        <label>a</label>
        <button class="destroy"></button>
    </div>
</li>

<footer class="footer" data-reactid=".0.1.2"><span class="todo-count" data-reactid=".0.1.2.0"><strong
        data-reactid=".0.1.2.0.0">1</strong><span data-reactid=".0.1.2.0.1"> </span><span
        data-reactid=".0.1.2.0.2">item</span><span data-reactid=".0.1.2.0.3"> left</span></span>
    <ul class="filters" data-reactid=".0.1.2.1">
        <li data-reactid=".0.1.2.1.$show_all"><a class="" style="cursor:hand;"
                                                 data-reactid=".0.1.2.1.$show_all.0">All</a></li>
        <li data-reactid=".0.1.2.1.$show_unmarked"><a class="" style="cursor:hand;"
                                                      data-reactid=".0.1.2.1.$show_unmarked.0">Active</a></li>
        <li data-reactid=".0.1.2.1.$show_marked"><a class="" style="cursor:hand;"
                                                    data-reactid=".0.1.2.1.$show_marked.0">Completed</a></li>
    </ul>
</footer>
